server {
    listen 3000;
    server_name localhost;

    # Proxy des requêtes API vers le backend
    # Note: pas de / à la fin de proxy_pass pour garder le préfixe /api/
    location /api/ {
        proxy_pass http://backend:7000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Proxy vers le serveur de dev Vite avec support HMR (Hot Module Replacement)
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support WebSocket pour HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # Timeouts pour le développement
        proxy_read_timeout 86400;
    }

    error_log /var/log/nginx/simulator_error.log;
    access_log /var/log/nginx/simulator_access.log;
}
